<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" >
<TITLE></TITLE>
<style type="text/css">
body {background-color:wheat;}
p.p1 {text-align:right;}
p.p2 {text-align:center;}
p.p3 {text-align:left;}
table.t1 {background-color:lavender; border:12px inset yellowgreen; margin-top:100px;}
th, td {vertical-align:top;}
td.l {text-align:left;}
legend {font-weight:bold;}
</style>
</HEAD>
<BODY>
<table class="t1" align="center">

<tr>

	<th colspan="3">
		<p class="p2"><h3>Анкета</h3></p>
	</th>

</tr>

	<form action="ignatij333@gmail.com" method="post" enctype="text/plain" name="Personality form">

<tr>

	<td>
		<fieldset>
			<legend>Персональные данные:</legend>

<table>

<tr>

	<td class="l">
		Фамилия:
	</td>
	<td>
		<input type="text" name="Фамилия" value="" size="15"><br>
	</td>

</tr>

<tr>

	<td class="l">
		Имя:
	</td>
	<td>
		<input type="text" name="Имя" value="" size="15"><br>
	</td>

</tr>

<tr>

	<td class="l">
		Телефон:
	</td>
	<td>
		<input type="text" name="Телефон" value="+*** ** *** ***" size="15"><br>
	</td>

</tr>

<tr>

	<td class="l">
		Возраст:
	</td>
	<td>
		<select>
			<option value="" checked>
			<option value="From 0 to 12">От 0 до 12
			<option value="From 13 to 18">От 13 до 18
			<option value="From 18 to 30">От 18 до 30
			<option value="From 30 to 50">От 30 до 50
			<option value="From 50 to 70">От 50 до 70
		</select>
	</td>

</tr>

</table>
		</fieldset>
	</td>
	<td>
		<fieldset>
			<legend>Образование:</legend>
			<p>
			<input type="radio" name="Education" value="Low" checked>Начальное<br>
			<input type="radio" name="Education" value="Middle">Среднее<br>
			<input type="radio" name="Education" value="High">Высшее<br>
			<input type="radio" name="Education" value="Other">Другое
			</p>
		</fieldset>
	</td>
	<td>
	<fieldset>
			<legend>Знание языков:</legend>
		<p class="p2">
			<select multiple>
				<option value="" checked>
				<option value="Latvian">Латышский
				<option value="Russian">Русский
				<option value="English">Английский
				<option value="German">Немецкий
			</select>
			</p>
			</fieldset>
	</td>

</tr>

<tr>

	<td>
		<fieldset>
			<legend>Работа с компьютером: </legend>
			<p>
			<input type="checkbox" name="Computer" value="Windows" checked>Windows<br>
			<input type="checkbox" name="Computer" value="Word" checked>Word<br>
			<input type="checkbox" name="Computer" value="Excel" checked>Excel<br>
			<input type="checkbox" name="Computer" value="Power Point">Power Point<br>
			<input type="checkbox" name="Computer" value="Access">Access<br>
			<input type="checkbox" name="Computer" value="Other">Другое
			</p>
		</fieldset>
	</td>
	<td>
		<fieldset>
			<legend>Работа с Internet:</legend>
			<p>
			<input type="radio" name="Internet" value="Yes" checked>Да<br>
			<input type="radio" name="Internet" value="No">Нет
			</p>
		</fieldset>
		<fieldset>
			<legend>Введите пароль:</legend>
			<p>
			<input type="password" name="Password" size="20">
			</p>
		</fieldset>
	</td>
	<td>
		<fieldset>
			<legend>Комментарий:</legend>
			<p>
			<textarea name="Feedback" cols="22" rows="8">Введите ваши замечания и предложения</textarea>
			</p>
		</fieldset>
	</td>

</tr>

<tr>

	<td colspan="3">
		<fieldset>
			<p class="p2">
			<input type="submit" name="Send" value="Submit">
			<input type="reset" name="Cancel" value="Reset">
			</p>
	</fieldset>
	</td>

</tr>

</form>
</table>

</BODY>
</HTML>
