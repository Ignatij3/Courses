  <TITLE>Задание 3</TITLE>
  <H1>Мойдодыр<H1>
  </HEAD><H2><I>К. Чуковский</I> </H2>
  <HR color=red><font color=darkred>
  <BODY bgcolor=#ADD8E6 text=blue> Одеяло убежало,<BR>
Улетела простыня,<BR>
И подушка,<BR>
Как лягушка,<BR> 
Ускакала от меня.<BR>
<P>
<BLOCKQUOTE> Я за свечку,<BR>
Свечка - в печку!<BR>
Я за книжку,<BR>
Та - бежать <BR>
И вприпрыжку<BR>
Под кровать!<BR>
</BLOCKQUOTE>
<P>
Боже, боже!<BR>
Что случилось?<BR>
Отчего же все кругом<BR>
Завертелось,<BR>
Закружилось<BR>
И помчалось колесом?<BR>
