<HTML>
  <HEAD>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <TITLE>Финальное упражнение на урок</TITLE>
  </HEAD><H1><U>Поросёнок</U></H1>
  <H2><I>Корней Чуковский</I><H2>
  <BODY><CENTER>Полосатые котята<BR>
Ползают, пищат.<BR>
Любит, любит наша Тата<BR>
Маленьких котят.<BR>

Но всего милее Татеньке<BR>
Не котёнок полосатенький,<BR>
Не утёнок,<BR>
Не цыплёнок,<BR>
А курносый поросёнок.<BR></CENTER> 
</HTML>
