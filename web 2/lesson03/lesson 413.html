  <TITLE>Exersise 1.1.1</TITLE>
 </HEAD>
  <BODY style="background-color:blue">
  <H1>Example of cycle FOR:</H1>
  <SPAN style="color:yellow; font-family:courier new;">
  <SPAN style="color:white; font-weight:bold;">Programm</SPAN> cycle;<BR>
  <SPAN style="color:white; font-weight:bold;">Uses</SPAN> CRT;<BR>
  <SPAN style="color:white; font-weight:bold;">Var</SPAN><BR>
  &nbsp:Integer;<BR>
  <SPAN style="color:white; font-weight:bold;">Begin</SPAN><BR>
  &nbspClrScr;<BR>
  &nbspWriteln ('Numerics and squares:');<BR>
  <SPAN style="color:white; font-weight:bold;">For</SPAN> i:=1  <SPAN class=a>To</SPAN> 5  <SPAN class=a>Do</SPAN><BR>
  &nbspWriteln (i,'=.',i*i);<SPAN style="color:red;">{i and i<SUP>2</SUP>}</SPAN><BR>
  <SPAN style="color:white; font-weight:bold;">End.</SPAN>
  </SPAN>
  </BODY>
</HTML>
