  <BODY>
  <H1>Example of cycle FOR:</H1>
  <SPAN class=b>
  <SPAN class=a>Programm</SPAN> cycle;<BR>
  <SPAN class=a>Uses</SPAN> CRT;<BR>
  <SPAN class=a>Var</SPAN><BR>
  &nbsp:Integer;<BR>
  <SPAN class=a>Begin</SPAN><BR>
  &nbspClrScr;<BR>
  &nbspWriteln ('Numerics and squares:');<BR>
  <SPAN class=a>For</SPAN> i:=1  <SPAN class=a>To</SPAN> 5  <SPAN class=a>Do</SPAN><BR>
  &nbspWriteln (i,'=.',i*i);<SPAN class=c>{i and i<SUP>2</SUP>}</SPAN><BR>
  <SPAN class=a>End.</SPAN>
  </SPAN>
  </BODY>
